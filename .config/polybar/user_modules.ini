[module/apps]
type = custom/text

[module/term]
inherit = module/apps
content = "    "
click-left = kitty &

[module/files]
inherit = module/apps
content = "  ﱮ  "
click-left = spacefm &

[module/browser]
inherit = module/apps
content = "    "
click-left = google-chrome-stable &

[module/settings]
inherit = module/apps
content = "  煉  "
click-left = xfce4-settings-manager &

[module/nitrogen]
inherit = module/apps
content = "   "
click-left = nitrogen &

[module/dmenu]
inherit = module/apps
content = "   "
click-left = dmenu_run &

[module/launcher]
type = custom/text
content = "  "
click-left =~/.config/polybar/scripts/launcher.sh &

[module/torrent]
inherit = module/apps
content = "    "
click-left = qbittorrent &

[module/bpytop]
inherit = module/apps
content = "    "
click-left = st -e top &

[module/bluetooth]
inherit = module/apps
content = "    "
click-left = notify-send "bluetooth not installed" &
click-right = notify-send "bluetooth not installed" &

[module/customkeyboard]
inherit = module/apps
content = "  "
click-left = notify-send "us keyboard" &
click-right = notify-send "us keyboard" &

[module/brightness]
inherit = module/apps
content = "   "
click-left = brightnessctl set 5- &
click-right = brightnessctl set 5+ &

[module/customcpu]
inherit = module/apps
content = ""

[module/tempicon]
inherit = module/apps
content = "  "

[module/update]
inherit = module/apps
content =" ﯦ   update "
; click-left = alacritty -e sudo xbps-install -Su &
click-left = /home/mkoloni/.config/polybar/scripts/update.sh

[module/shutdown]
inherit = module/apps
content =" 襤"
; click-left = alacritty -e doas halt &
click-left = ~/.config/polybar/scripts/shutdown.sh

[module/music]
inherit = module/apps
content ="  "
click-left = ~/.config/polybar/scripts/music.sh

[module/kernel]
type = custom/script
exec = uname -r
tail = false
interval = 1024
format-padding = 2
format-prefix = "    "

[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
label = Uptime%output%
; exec = uptime --pretty
interval = 10

